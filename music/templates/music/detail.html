{% extends 'music/base.html' %}

{% block body %}
	<img src="{{ album.album_logo.url }}">;

	<h1>{{ album.album_title }}</h1>
	<h3>{{ album.artist }}</h3>

	{% for song in album.song_set.all %}

		{{song.song_title}}
		{% if song.is_favourite %}
		<img src="www.iconfinder.com/icons/17999/bookmark_favorite_star_icon#size=256" />
		{% endif %}
		<br>
	{% endfor %}

{% endblock %}
